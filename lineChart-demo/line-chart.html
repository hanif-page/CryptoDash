            ]

			// convert items from string to a number 
			let sparkline = []
			sparklineRaw.forEach(item => sparkline.push(+item))
			
			// make an array, that contain a y object each 
			var dataObj = []
			sparkline.forEach((item) => {
				var temp = {}
				temp.y = item

				dataObj.push(temp)
			})

			// generate the canvas
			var chart2 = new CanvasJS.Chart("chartContainer2", {
				animationEnabled: true,
				theme: "light2",
				title:{
					text: "Bitcoin 24h Prices"
				},
				axisY:{
					includeZero: false
				},
				data: [{        
					type: "line",       
					dataPoints: dataObj
				}]
			});
			chart2.render();

		}
	</script>
