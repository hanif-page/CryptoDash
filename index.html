<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>CryptoDash</title>

    <script src="https://kit.fontawesome.com/33a03a8209.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/build.css">
</head>
<body>

    <div class="header-content relative">
        <header class="p-container flex justify-between items-center bg-primary-cream h-[80px] w-full fixed z-10 top-0 right-0 rounded-b-lg">
            <h1 class="font-extrabold text-2xl text-primary-black">
                <a href="https://cryptoddash.netlify.app/">CryptoDash</a>
            </h1>
    
            <nav class="hidden md:block">
                <ul class="flex space-x-8">
                    <li><a href="./pages/resources/" class="text-primary-black text-sm font-medium" >Resources</a></li>
                    <li><a target="_blank" href="https://hanif-page.netlify.app/" class="text-primary-black text-sm font-medium" >Developer Contact</a></li>
                </ul>
            </nav>
    
            <div class="searchBar hidden lg:block relative">
                <input placeholder="Find your favorite crypto ...." type="text" class="search-input outline-none text-sm text-primary-blue py-2 px-3 h-[42px] w-[280px] rounded-lg">
                <span class="search-enter cursor-pointer absolute bg-white px-2 right-0 top-1/2 transform -translate-y-1/2">
                    <i class="fas fa-search text-primary-blue text-xl"></i>
                </span>
            </div>
    
            <div class="hamburger-nav md:hidden space-y-1 cursor-pointer w-[40px]">
                <div class="hamburger-bar w-full h-[4px] rounded-[2px] transition-all duration-500 bg-primary-black"></div>
                <div class="hamburger-bar w-full h-[4px] rounded-[2px] transition-all duration-500 bg-primary-black"></div>
                <div class="hamburger-bar w-full h-[4px] rounded-[2px] transition-all duration-500 bg-primary-black"></div>
            </div>
        </header>

        <nav class="p-container mobile-navigation md:hidden rounded-b-lg bg-primary-cream w-full fixed transition duration-500 pb-4 transform">
            <ul class="flex flex-col items-center text-center space-y-2">
                <li><a href="./pages/resources/" class="text-primary-black text-sm font-medium" >Resources</a></li>
                <li><a target="_blank" href="https://hanif-page.netlify.app/" class="text-primary-black text-sm font-medium" >Developer Contact</a></li>
            </ul>
        </nav>
    </div>

    <main class="min-h-screen p-container pt-[96px] flex justify-center items-center">
        <div class="text-center italic text-red-600">
            This "Home" page is still on building stage
        </div>
    </main>

    <footer>
        <div class="copyright text-primary-black text-sm text-center my-2">
            Copyright &copy; 2021. <span class="font-bold">CryptoDash</span> - by Hanif 
        </div>
    </footer>

    </div> -->

    <!-- price chart extra library -->

</body>
</html>
