<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>CryptoDash</title>

    <script src="https://kit.fontawesome.com/33a03a8209.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/build.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body class="overflow-hidden bg-slate-50">

    <div class="spinnerContainer transition-opacity duration-1000 fixed z-[99999] inset-0 bg-slate-200 pointer-events-none flex items-center justify-center">
        <div class="spinner"></div>
    </div>

    <div class="header-content relative z-[2000]">
        <header class="p-container flex justify-between items-center bg-primary-cream h-[80px] w-full fixed z-30 top-0 right-0 rounded-b-lg">
            <h1 class="website-name font-bold text-xl text-primary-black">
                <a href="https://cryptoddash.netlify.app/">CryptoDash</a>
            </h1>
    
            <nav class="hidden md:block">
                <ul class="flex space-x-8">
                    <li><a href="./pages/resources/" class="text-primary-black text-sm font-medium" >Resources</a></li>
                    <li><a target="_blank" href="https://hanif-page.netlify.app/" class="text-primary-black text-sm font-medium" >Developer Contact</a></li>
                </ul>
            </nav>
    
            <div class="hidden lg:block relative">                
                <div class="searchBar relative bg-transparent">
                    <input placeholder="Find your favorite crypto.... (Ctrl K)" type="text" class="search-input outline-none text-sm text-primary-blue py-2 px-3 h-[49px] w-[280px] rounded-md">
                </div>
            </div>
    
            <div class="hamburger-nav md:hidden space-y-1 cursor-pointer w-[40px]">
                <div class="hamburger-bar w-full h-[4px] rounded-[2px] transition-all duration-500 bg-primary-black"></div>
                <div class="hamburger-bar w-full h-[4px] rounded-[2px] transition-all duration-500 bg-primary-black"></div>
                <div class="hamburger-bar w-full h-[4px] rounded-[2px] transition-all duration-500 bg-primary-black"></div>
            </div>
        </header>

        <nav class="p-container mobile-navigation md:hidden rounded-b-lg bg-primary-cream w-full fixed z-20 transition duration-500 pb-4 transform">
            <ul class="flex flex-col items-center text-center space-y-2">
                <li><a href="./pages/resources/" class="text-primary-black text-sm font-medium" >Resources</a></li>
                <li><a target="_blank" href="https://hanif-page.netlify.app/" class="text-primary-black text-sm font-medium" >Developer Contact</a></li>
            </ul>
        </nav>
    </div>

    <main class="min-h-screen p-container py-[108px] space-y-8 flex flex-col items-center md:items-end">
        
        <div class="lg:hidden">
            <div class="searchBar relative h-[49px] w-[280px] bg-transparent">
                <input placeholder="Find your favorite crypto.... (Ctrl K)" type="text" class="search-input outline-none text-sm text-primary-blue py-2 px-3 w-full h-full rounded-md">
            </div>
        </div>

        <div class="relative w-full main-content-container">
            
            <h1 class="text-right text-primary-blue text-lg md:text-xl font-bold capitalize mb-5">top 100 cryptocurrency live statistics</h1>

            <table class="main-table w-full border-collapse table-auto">
                <thead>
                    <tr class="font-bold text-primary-black">
                        <td class="rank">
                            <i class="far fa-star"></i>
                        </td>
                        <td>Cryptocurrency</td>
                        <td>Price</td>
                        <td>Market Cap</td>
                        <td class="change24hData hidden lg:table-cell">1h</td>
                        <td class="change24hData">24h</td>
                        <td class="change24hData hidden lg:table-cell">7d</td>
                    </tr>
                </thead>
                <tbody class="text-secondary-black"></tbody>
            </table>    
            
        </div>

    </main>

    <footer>
        <div class="copyright text-primary-black text-sm text-center my-2">
            Copyright &copy; 2021. <span class="font-bold">CryptoDash</span> - by Hanif 
        </div>
    </footer>
    
    <script src="./scripts/generate.js"></script>
    <script src="./scripts/script.js"></script>

    <!-- price chart extra library -->
    <script src="./lineChart-demo/canvasjs.min.js"></script>
</body>
</html>
